introduction: >-
  McGill University, established in 1821, is a renowned public research university located in Montreal, Quebec, Canada. It was founded through a bequest from James
  McGill, a prominent Montreal merchant, and has since become an institution known internationally for its distinguished work in fields such as chemistry, medicine,
  and biology. McGill is celebrated for its tradition of success, including Nobel Prize-winning research by Ernest Rutherford on radioactivity. It attracts a diverse and talented
  student body, with international students from over 150 countries comprising nearly 30% of the population.
