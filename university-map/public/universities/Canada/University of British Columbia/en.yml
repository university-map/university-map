introduction: >-
  The University of British Columbia (UBC), established in 1908, is a leading public research university located in British Columbia, Canada.
  The university’s annual research budget of $773 million funds over 10,000 projects each year, reflecting its dedication to creating impactful knowledge.
  With one of Canada’s largest research libraries and a vibrant student body, UBC has produced 8 Nobel laureates, 74 Rhodes scholars, and 65 Olympic medalists.
