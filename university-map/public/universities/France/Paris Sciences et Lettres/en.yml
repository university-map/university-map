introduction: >-
  Paris Sciences et Lettres (PSL) University, established in 2010 and formally recognized as a university in 2019, is a distinguished public research university
  located in the heart of Paris, France. As a collegiate university, PSL comprises 11 constituent schools, with the oldest, Collège de France, founded in 1530.
  The university's alumni and staff are a testament to its academic excellence, including 28 Nobel laureates, 11 Fields Medalists, 3 Abel laureates, 49 CNRS Gold
  Medalists, 50 César winners, and 79 Molière winners.
