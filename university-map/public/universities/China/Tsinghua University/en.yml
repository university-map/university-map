introduction: >-
  Tsinghua University is a major research university in Beijing, and a member of the C9
  League of Chinese universities. Since its establishment in 1911, it has been dedicated
  to academic excellence, the well-being of Chinese society and global development.
  Tsinghua is known for its strong emphasis on education and research, and its influential
  alumni network. Tsinghua is ranked as one of the top academic institutions in China and
  Asia, and is considered to be one of the most prestigious universities in the world.
