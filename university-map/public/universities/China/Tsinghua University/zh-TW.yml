introduction: >-
  清華大學是北京的一所主要研究型大學，並且是中國C9聯盟的成員。自1911年成立以來，一直致力於學術卓越、社會福祉和全球發展。清華以其對教育和研究的重視以及有影響力的校友網絡而聞名。清華被評為中國和亞洲頂尖的學術機構之一，也是世界上最負盛名的大學之一。
