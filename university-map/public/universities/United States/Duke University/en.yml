introduction: >-
  Duke University, established in 1838, is a private research university located in Durham, North Carolina. Originally founded by Methodists and Quakers,
  it moved to Durham in 1892 and was later named in honor of Washington Duke, an American tobacco and electric power industrialist. Duke's alumni network
  includes 15 Nobel laureates, 3 Turing Award winners, and 50 Rhodes Scholars.
