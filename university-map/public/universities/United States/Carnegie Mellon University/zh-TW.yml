introduction: >-
  卡內基美隆大學是一所位於賓夕法尼亞州匹茲堡的私立研究型大學。該機構最初由安德魯·卡內基於1900年創立，名為卡內基技術學校。1967年，通過與梅隆工業研究所合併，成為今日的卡內基美隆大學。該大學的教職員和校友中包括20位諾貝爾獎得主和13位圖靈獎得主。
