introduction: >-
  Carnegie Mellon University is a private research university in Pittsburgh, Pennsylvania.
  The institution was originally established in 1900 by Andrew Carnegie as the Carnegie
  Technical Schools. In 1967, it became the current-day Carnegie Mellon University through
  its merger with the Mellon Institute of Industrial Research. The university's faculty and
  alumni include 20 Nobel Prize laureates and 13 Turing Award winners.
