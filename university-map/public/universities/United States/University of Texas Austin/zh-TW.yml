introduction: >-
  德州大學奧斯汀分校（UT Austin）成立於1883年，是德州中心的一所頂尖高等教育和研究機構。UT Austin支持約52,000名學生和3,000名教職員，涵蓋19個學院和學校，營造了一個學生和教職員可以蓬勃發展和創新的環境。
