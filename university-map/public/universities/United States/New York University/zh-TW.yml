introduction: >-
  紐約大學（NYU）成立於1831年，是一所位於紐約市中心的著名私立研究型大學。NYU是美國最大的私立研究型大學，在其眾多學院和學校中為超過65,000名學生提供嚴謹而高要求的教育。
