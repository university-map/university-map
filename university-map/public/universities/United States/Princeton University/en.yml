introduction: >-
  Princeton University is a private Ivy League research university in Princeton, New Jersey.
  Founded in 1746 in Elizabeth as the College of New Jersey, Princeton is the fourth-oldest institution
  of higher education in the United States and one of the nine colonial colleges chartered before the
  American Revolution. As of October 2021, 75 Nobel laureates, 16 Fields Medalists and 16 Turing Award
  laureates have been affiliated with Princeton University as alumni, faculty members, or researchers.
