introduction: >-
  加州大學聖地牙哥分校（UCSD）成立於1960年，已發展成為提供多樣化本科和研究生課程的領先機構，並在科學、醫學和工程領域做出顯著貢獻。該大學對公共服務的承諾體現在學生對社區參與和社會責任的奉獻中。
