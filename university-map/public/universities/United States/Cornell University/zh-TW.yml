introduction: >-
  康乃爾大學是一所位於紐約州伊薩卡的私立常春藤盟校土地贈與研究型大學。該大學由埃兹拉·康奈爾和安德魯·迪克森·懷特於1865年創立。自成立以來，康乃爾一直是一所男女同校且非宗派的機構。截至2023年10月，共有62位諾貝爾獎得主、四位圖靈獎得主和一位菲爾茲獎得主與康乃爾有關聯。
