introduction: >-
  Cornell University is a private Ivy League land-grant research university based in Ithaca, New York. The university was founded in 1865 by Ezra
  Cornell and Andrew Dickson White. Since its founding, Cornell has been a co-educational and nonsectarian institution. As of October 2023, 62 Nobel
  laureates, four Turing Award winners, and one Field Medalist have been affiliated with Cornell.
