introduction: >-
  Stanford University, officially Leland Stanford Junior University, is a private research
  university located in Stanford, California. Stanford was founded in 1885 by Leland and
  Jane Stanford in memory of their only child, Leland Stanford Jr.
  Stanford's undergraduate program is one of the top three most selective in the United States.
  Stanford is known for its entrepreneurial character, particularly in the fields of computer
  science and engineering. It is located in the heart of Silicon Valley, and has close ties to
  tech companies such as Google, Yahoo, and Hewlett-Packard.
