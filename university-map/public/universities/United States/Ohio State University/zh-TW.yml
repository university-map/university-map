introduction: >-
  俄亥俄州立大學（OSU）成立於1870年，是一所位於俄亥俄州哥倫布的公立土地贈與研究型大學。作為美國入學人數最多的大學之一，OSU是俄亥俄大學系統的成員，以其充滿活力的校園生活和全面的學術課程而聞名。
