introduction: >-
  The University of Illinois Urbana-Champaign is a public land-grant research university in the Champaign-Urbana metropolitan area, Illinois, United States.
  It is the flagship institution of the University of Illinois system and was established in 1867. Illinois athletes have won 29 medals in Olympic events.
  The alumni, faculty members, or researchers of the university include 30 Nobel laureates, 27 Pulitzer Prize winners, two Fields medalists, and two Turing
  Award winners.
