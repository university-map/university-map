introduction: >-
  伊利諾伊大學香檳分校是一所位於美國伊利諾伊州香檳-厄巴納都會區的公立土地贈與研究型大學。它是伊利諾伊大學系統的旗艦機構，成立於1867年。伊利諾伊的運動員在奧運會上獲得了29枚獎牌。該大學的校友、教職員或研究人員中包括30位諾貝爾獎得主、27位普利策獎得主、兩位菲爾茲獎得主和兩位圖靈獎得主。
