introduction: >-
  北卡羅來納大學教堂山分校（UNC）是一所位於北卡羅來納州教堂山的著名公立研究型大學。它以美國最古老的公立大學之一而著稱，於1789年獲得特許，並自1795年以來開始招收學生。
