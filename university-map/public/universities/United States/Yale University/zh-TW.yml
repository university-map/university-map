introduction: >-
  耶魯大學於1701年由康涅狄格殖民地的公理會牧師創立，最初名為學院學校。該校最初僅限於神學和神聖語言的教育，但在美國革命時期，其課程擴展至人文和科學。截至2020年10月，耶魯大學共有65位諾貝爾獎得主、五位菲爾茲獎得主、四位阿貝爾獎得主和三位圖靈獎得主。此外，耶魯還培養了許多傑出校友，包括五位美國總統和十位開國元勳。
