introduction: >-
  威斯康辛大學麥迪遜分校成立於1848年威斯康辛州成為州時，是威斯康辛州的官方州立大學，也是威斯康辛大學系統的旗艦校區。UW-Madison組織成13個學院和學校，2022年招收了35,184名本科生、9,993名研究生、2,046名特殊學生和2,663名專業學生。截至2023年3月，共有20位諾貝爾獎得主、41位普利策獎得主、2位菲爾茲獎得主和1位圖靈獎得主與UW–Madison有關，無論是作為校友、教職員還是研究人員。
