introduction: >-
  聖路易斯華盛頓大學 (WashU) 是一所成立於1853年的著名私立研究型大學。WashU分為八個學院，其中包括四所本科院校，以其頂尖的課程而聞名，如喬治·沃倫·布朗社會工作學院、奧林商學院、法學院、醫學院和麥凱爾維工程學院。
