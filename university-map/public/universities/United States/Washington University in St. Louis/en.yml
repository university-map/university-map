introduction: >-
  Washington University in St. Louis, commonly referred to as WashU, is a distinguished private research university founded in 1853.
  WashU is divided into eight schools, including four undergraduate institutions, and is known for its top-ranked programs such as
  the George Warren Brown School of Social Work, Olin Business School, School of Law, School of Medicine, and McKelvey School of Engineering.
