introduction: >-
  The University of Pennsylvania (Penn), founded in 1740 by Benjamin Franklin, is an esteemed Ivy League institution located in Philadelphia, Pennsylvania.
  Penn alumni, trustees, and faculty have included 8 Founding Fathers of the United States who signed the Declaration of Independence, 24 members of the
  Continental Congress, 3 Presidents of the United States, 38 Nobel laureates, and so on.
