introduction: >-
  西北大學成立於1851年，是一所位於伊利諾伊州埃文斯頓的私立研究型大學，緊鄰芝加哥。西北大學的校友包括眾多在新聞、政府、文學、商業、科學、表演藝術、教育和醫學領域的傑出人物。在美國大學中，西北大學在產生億萬富翁的數量上排名第八。
