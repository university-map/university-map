introduction: >-
  Northwestern University, established in 1851, is a private research university located in Evanston, Illinois, just outside of Chicago. Northwestern alumni have
  included numerous prominent figures in journalism, government, literature, business, science, performing arts, education, and medicine. Among U.S. universities,
  Northwestern ranks eighth in the number of billionaires produced.
