introduction: >-
  芝加哥大學是一所位於伊利諾伊州芝加哥的私立研究型大學。芝加哥大學的學者在許多學術領域的發展中發揮了重要作用，包括經濟學、法律、文學批評、數學、物理、宗教、社會學和政治科學，並在各個領域建立了芝加哥學派。
