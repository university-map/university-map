introduction: >-
  Vanderbilt University, located in Nashville, Tennessee, is a private research university founded in 1873. Named after Cornelius Vanderbilt, who provided
  the initial $1 million endowment despite having never been to the South, Vanderbilt was designed to strengthen ties between the northern and southern regions
  of the United States after the Civil War.
