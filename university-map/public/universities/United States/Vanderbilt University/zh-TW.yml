introduction: >-
  范德堡大學位於田納西州納什維爾，是一所成立於1873年的私立研究型大學。該校以康尼利厄斯·范德堡命名，他雖然從未到過南方，卻提供了最初的100萬美元捐贈，旨在加強美國南北地區在南北戰爭後的聯繫。
