introduction: >-
  哥倫比亞大學是一所位於紐約市的私立常春藤盟校研究型大學。該校成立於1754年，最初名為國王學院，位於曼哈頓的三一教堂地區，是紐約州最古老的高等教育機構，也是美國第五古老的大學。哥倫比亞大學作為殖民地學院由英國國王喬治二世頒發皇家憲章成立。美國革命後，於1784年更名為哥倫比亞學院。
