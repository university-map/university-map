introduction: >-
  Columbia University is a private, Ivy League, research university in New York City. Established in 1754 as King's College on the grounds of Trinity Church
  in Manhattan, it is the oldest institution of higher education in New York and the fifth-oldest in the United States. Columbia was established as a colonial
  college by royal charter under George II of Great Britain. It was renamed Columbia College in 1784 following the American Revolution.
