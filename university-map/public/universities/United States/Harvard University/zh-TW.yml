introduction: >-
  哈佛大學是一所位於麻薩諸塞州劍橋的私立常春藤盟校研究型大學。成立於1636年，以其首位捐助者牧師約翰·哈佛命名，哈佛是美國最古老的高等教育機構。其歷史、影響力、財富和學術聲譽使其成為世界上最負盛名的大學之一。
