introduction: >-
  加州大學柏克萊分校是一所位於加利福尼亞州柏克萊的公立土地贈與研究型大學，成立於1868年。柏克萊被歸類為R1：博士大學——研究活動非常高。在柏克萊的校友、教職員和研究人員中，有190位麥克阿瑟獎得主、107位諾貝爾獎得主、68位國家科學獎章獲得者、34位普利策獎得主、30位沃爾夫獎得主、25位圖靈獎得主、22位內閣成員、19位奧斯卡金像獎得主、14位菲爾茲獎得主和10位州長。
