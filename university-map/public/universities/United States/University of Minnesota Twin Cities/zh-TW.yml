introduction: >-
  明尼蘇達大學雙城分校是一所位於美國明尼蘇達州明尼阿波利斯和聖保羅雙城的公立土地贈與研究型大學。它是明尼蘇達大學系統的旗艦機構，並組織成19個學院、學校和其他主要學術單位。
