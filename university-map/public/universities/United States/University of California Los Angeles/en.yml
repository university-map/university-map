introduction: >-
  The University of California, Los Angeles (UCLA) is a vibrant public research university located in the bustling city of Los Angeles, specifically
  in the neighborhood of Westwood. Founded in 1919, UCLA has become a premier institution known for its academic rigor, diverse programs, and significant
  contributions to society. The university boasts a history of world changers, including 16 Nobel Laureates, 15 MacArthur Fellows, and a remarkable 120
  NCAA championships.
