introduction: >-
  加州大學洛杉磯分校（UCLA）是一所位於洛杉磯市熱鬧地區的充滿活力的公立研究型大學，具體位於Westwood社區。UCLA成立於1919年，已成為以學術嚴謹、多樣化課程和對社會的重大貢獻而聞名的頂尖機構。該大學擁有一群改變世界的歷史人物，包括16位諾貝爾獎得主、15位麥克阿瑟獎得主，以及驚人的120次NCAA冠軍。
