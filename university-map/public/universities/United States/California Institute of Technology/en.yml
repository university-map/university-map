introduction: >-
  The California Institute of Technology (branded as Caltech) is a private research university in Pasadena, California.
  The university is responsible for many modern scientific advancements and is among a small group of institutes of technology
  in the United States which are strongly devoted to the instruction of pure and applied sciences. As of October 2022, there
  are 79 Nobel laureates who have been affiliated with Caltech, making it the institution with the highest number of Nobelists
  per capita in America. This includes 46 alumni and faculty members (47 prizes, with chemist Linus Pauling being the only
  individual in history to win two unshared prizes). In addition, four Fields Medalists and six Turing Award winners have been
  affiliated with Caltech.
