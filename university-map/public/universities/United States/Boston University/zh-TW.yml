introduction: >-
  波士頓大學（BU）成立於1839年，是位於麻薩諸塞州波士頓的一所私立研究型大學。主校區沿查爾斯河位於波士頓的芬威-肯莫爾和奧爾斯頓社區，而醫學校區則位於南端。芬威校區包括2018年與BU合併的惠洛克教育與人類發展學院。
