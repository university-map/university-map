introduction: >-
  Boston University (BU), founded in 1839, is a private research university in Boston, Massachusetts. The main campus is along the Charles River in Boston's
  Fenway-Kenmore and Allston neighborhoods, while the Medical Campus is in the South End. The Fenway campus includes the Wheelock College of Education and
  Human Development, which merged with BU in 2018.
