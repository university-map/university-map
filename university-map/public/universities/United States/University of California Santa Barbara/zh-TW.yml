introduction: >-
  加州大學聖塔芭芭拉分校（UCSB）的歷史可以追溯到1891年，從一所州立師範學院發展成為加州大學的一個校區，如今已成為世界知名的研究機構。UCSB的校園坐落在一個海濱地點，這裡曾是二戰時期海軍陸戰隊航空站的所在地。
