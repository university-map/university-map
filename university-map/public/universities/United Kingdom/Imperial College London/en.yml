introduction: >-
  Imperial College London (full name Imperial College of Science, Technology and Medicine, often known simply as Imperial) is a public research
  university in London, England. Its history began with Prince Albert, consort of Queen Victoria, who developed his vision for a cultural area
  that included the Royal Albert Hall, the Victoria and Albert Museum, the Natural History Museum and several royal colleges.
