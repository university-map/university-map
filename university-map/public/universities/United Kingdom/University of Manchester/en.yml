introduction: >-
  The University of Manchester is a public research university in Manchester, England. The University of Manchester is considered a red brick university,
  a product of the civic university movement of the late 19th century. The current University of Manchester was formed in 2004 following the merger of the
  University of Manchester Institute of Science and Technology (UMIST) and the Victoria University of Manchester.
