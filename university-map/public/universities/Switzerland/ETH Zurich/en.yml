introduction: >-
  ETH Zurich is a public research university in Zürich, Switzerland. Founded by the Swiss
  federal government in 1854, with the stated mission to educate engineers and scientists.
  Students, faculty, and researchers affiliated with ETH Zurich include 22 Nobel laureates,
  two Fields Medalists, three Pritzker Prize winners, and one Turing Award recipient,
  including Albert Einstein and John von Neumann.
