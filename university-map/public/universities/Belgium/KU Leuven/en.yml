introduction: >-
  KU Leuven, founded in 1425, is one of Europe’s oldest and most prestigious universities. Located in the historic city of Leuven, Belgium,
  it is also the world’s oldest Catholic university still in existence. The university is a comprehensive and independent institution, home
  to 15 faculties offering a wide array of degree programs.
