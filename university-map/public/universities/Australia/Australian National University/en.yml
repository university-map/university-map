introduction: >-
  The Australian National University (ANU), located in Canberra, is a prestigious public research institution. Founded in 1946,
  ANU was initially dedicated to postgraduate education and research. It expanded to include undergraduate programs in 1960 after
  incorporating Canberra University College. Renowned for its high-quality research and education, ANU is a member of the Group of Eight,
  a coalition of leading Australian universities.
