introduction: >-
  The University of Queensland (UQ), founded in 1909, is a public research university located in Brisbane, the capital of Queensland, Australia.
  As one of the six sandstone universities, UQ is recognized for its rich history and contribution to higher education in the state1. It is a member
  of the prestigious Group of Eight, a coalition of leading Australian research-intensive universities, and is also part of the global Universitas 21 network.
