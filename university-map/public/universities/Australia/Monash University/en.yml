introduction: >-
  Monash University, established in 1958, is a vibrant and prestigious public research university located in Melbourne, Victoria, Australia.
  Named after the influential World War I general Sir John Monash, it is the second oldest university in the state and has grown from a single
  campus to a global network with locations in Malaysia, China, India, and Italy.
