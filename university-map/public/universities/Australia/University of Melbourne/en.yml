introduction: >-
  Incorporated in the 19th century by the colony of Victoria, the University of Melbourne is one of Australia's
  six sandstone universities and a member of the Group of Eight, Universitas 21, Washington University's McDonnell
  International Scholars Academy, and the Association of Pacific Rim Universities. Since 1872, many residential
  colleges have become affiliated with the university, providing accommodation for students and faculty, and academic,
  sporting and cultural programs. There are ten colleges located on the main campus and in nearby suburbs.
