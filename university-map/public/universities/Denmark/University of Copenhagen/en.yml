introduction: >-
  The University of Copenhagen, founded in 1479, is Denmark’s oldest university. With six faculties, 36 departments, and more than 200 research centers,
  the University of Copenhagen is a bastion of higher learning and research. It has produced 10 Nobel Laureates and has been the academic home to 37 Prime
  Ministers. The university’s alumni have also excelled in sports, winning 34 Olympic medals.
