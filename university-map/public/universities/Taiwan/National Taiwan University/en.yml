introduction: >-
  The university was founded in 1928 during Japanese rule as the seventh of the Imperial Universities.
  It was named Taihoku Imperial University and served during the period of Japanese colonization.
  After World War II, the Nationalist government assumed the administration of the university.
  The Ministry of Education reorganized and renamed the university to its current name on November 15, 1945.
