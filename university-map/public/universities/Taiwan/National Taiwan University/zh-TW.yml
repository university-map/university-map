introduction: >-
  1928年創立於臺灣臺北市，是臺灣第一所高等教育機構，為臺灣學生人數最多的大專院校。前身為大日本帝國九所帝國大學之一的「臺北帝國大學」，1945年中華民國接收臺灣後經改制與易名始用現名。
