introduction: >-
  1909年，美國國會同意減少清朝賠款 1,080 萬美元，條件是這筆資金作為中國學生赴美留學的獎學金。利用這筆資金，清華大學於 1911 年 4 月 22 日在中國北京成立。國共內戰結束後，國民黨政府在台灣新竹重建國立清華大學。
