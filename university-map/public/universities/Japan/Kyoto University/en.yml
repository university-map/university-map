introduction: >-
  Kyoto University is a major research university located in Kyoto, Japan. Founded in
  1897, It is the second oldest university in Japan and one of the former Imperial
  Universities. As of 2024, Kyoto University counts five Prime Ministers of Japan and
  a President of Taiwan amongst its alumni. 19 Nobel Prize laureates, two Fields Medalists,
  one Gauss Prize winner, and five Lasker Award recipients have been affiliated with Kyoto
  University, giving it the most Nobel laureates of all universities in Asia.
