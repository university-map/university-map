introduction: >-
  京都大學是位於日本京都的一所主要研究型大學。成立於1897年，是日本第二古老的大學，也是前帝國大學之一。截至2024年，京都大學的校友中包括五位日本首相和一位台灣總統。共有19位諾貝爾獎得主、兩位菲爾茲獎得主、一位高斯獎得主和五位拉斯克獎得主與京都大學有關，使其成為亞洲擁有最多諾貝爾獎得主的大學。
